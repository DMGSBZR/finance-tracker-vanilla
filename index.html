<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <header>
      <h1>Finance Tracker</h1>
      <p>Controle simples de receitas e despesas</p>
    </header>

    <main>
      <section>
        <h2>Resumo</h2>
        <p>Receitas: <strong id="income-total">R$ 0,00</strong></p>
        <p>Despesas: <strong id="expense-total">R$ 0,00</strong></p>
        <p>Saldo: <strong id="balance-total">R$ 0,00</strong></p>
      </section>

      <section>
        <h2>Nova transação</h2>
        <div
           id="feedback"
           class="feedback"
           aria-live="polite"
           aria-atomic="true"
           ></div>


        <form id="transaction-form">
          <div class="field">
              <label for="type">Tipo</label>
              <select id="type" name="type">
              <option value="">Selecione</option>
              <option value="income">Receita</option>
              <option value="expense">Despesa</option>
     </select>

              <!-- Mensagem de erro do campo -->
            <small
            id="type-error"
            class="field-error"
            aria-live="polite"
            ></small>
          </div>


          <div>
            <label for="amount">Valor</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required />
          </div>

          <div class="field">
  <label for="date">Data</label>

  <input
    type="date"
    id="date"
    name="date"
  />

  <small
    id="date-error"
    class="field-error"
    aria-live="polite"
  ></small>
</div>


          <div class="field">
  <label for="category">Categoria</label>

  <input
    type="text"
    id="category"
    name="category"
    placeholder="Ex: Mercado, Salário"
    autocomplete="off"
  />

  <small
    id="category-error"
    class="field-error"
    aria-live="polite"
  ></small>
</div> 
          <div class="field">
  <label for="description">Descrição (opcional)</label>

  <input
    type="text"
    id="description"
    name="description"
    placeholder="Ex: compra do mês"
    autocomplete="off"
  />

  <small
    id="description-error"
    class="field-error"
    aria-live="polite"
  ></small>
</div>

          <button type="submit">Adicionar</button>
          <button type="button" id="cancel-edit" hidden>Cancelar Edição</button>

        </form>
      </section>

      <div class="filters">
        <select id="filter-type">
          <option value="all">Todas</option>
          <option value="income">Receitas</option>
          <option value="expense">Despesas</option>
        </select>

        <input
          type="text"
          id="search-text"
          placeholder="Buscar por categoria ou descrição"
          />
      </div>
      <section>
        <h2>Transações</h2>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Categoria</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody id="transactions-body">
              <!-- As transações serão inseridas aqui dinamicamente -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <p>Finance Tracker — projeto de estudo</p>
    </footer>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
